{% extends "base.html" %}

{% block title %}Server Error - Zomato-like App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card shadow">
            <div class="card-body py-5">
                <i class="fas fa-server text-danger fa-5x mb-4"></i>
                <h1 class="display-4 text-danger">500</h1>
                <h3 class="mb-3">Server Error</h3>
                <p class="text-muted mb-4">Something went wrong on our end. Please try again later.</p>
                <a href="{{ url_for('orders.home') }}" class="btn btn-danger">
                    <i class="fas fa-home me-2"></i>Go Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
